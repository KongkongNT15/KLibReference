<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>外部スタイルシートの例</title>
        <link rel="stylesheet" href="../css/base.css">
    </head>

    <body>
        <table>
            <tr>
                <th>名前空間</th>
                <th>説明</th>
            </tr>
            <tr>
                <td>CellSim.Cells</td>
                <td>細胞関連の名前空間だよ！</td>
            </tr>
        </table>

        <table>
            <tr>
                <td class="source-table">C++</td>
            </tr>
            <tr>
                <td class="source-table">
                    <pre class="source-code">
<span class="source-preprocess">#include</span> <span class="source-string">&lt;stdio.h&gt;</span>

<span class="source-keyword">int</span> <span class="source-function">main</span>(<span class="source-keyword">void</span>)
{

    <span class="source-function">printf</span>(<span class="source-string">"Hello World!!!\n"</span>);

    <span class="source-keyword-purple">return</span> <span class="source-number">0</span>;
}</pre>
                </td>
            </tr>
        </table>

        <pre class="source-code">
            aaa<span class="source-class">aaaaaaaa</span>
            bdsrrf
        </pre>

        <p>
            この値が<span class="inline-code">false</span>のとき
        </p>
    </body>
</html>
